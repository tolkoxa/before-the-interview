<body>
    <main class="main__style">
        <section class="cart" id="mainimg">
            <div class="cart__imgs">
                <div class="cart__slider" id="slider">
                    <img class="cart__item scale" src="img/slider/slider_01.png" alt="" width="21" height="19" name="slider" data-item="1" id="item1">
                    <img class="cart__item  scale" src="img/slider/slider_02.png" alt="" width="27" height="26" name="slider" data-item="2" id="item2">

                    <img class="cart__item scale" src="img/slider/slider_05.png" alt="" width="25" height="27" name="slider" data-item="5" id="item5">
                </div>
            </div>
            <div class="cart__description">
                <p class="cart__stock" id="stock"></p>
                <h2 class="cart__title">Model Resin</h2>
                <p class="cart__text">Designed for printing models that have high requirements in mechanical properties. Durable, non-shrinking and odorless</p>
                <div class="cart__info">
                    <p class="cart__weight"><span class="cart__weight_bold">1 kg</span><span class="cart__weight_light">&nbsp;/&nbsp;0,5 kg</span></p>
                    <div class="cart__colors" id="colorpoint">
                        <p class="cart__color cart__color_1" name="color" data-point="1" id="color1"></p>
                        <p class="cart__color cart__color_2" name="color" data-point="2" id="color2"></p>

                        <p class="cart__color cart__color_7" name="color" data-point="7" id="color7"></p>
                    </div>
                </div>
                <div class="cart__button" id="btnBlock">
                    <div class="cart__btn" id="button">
                        <div class="cart__minus" id="btn_m">-</div>
                        <div class="cart__data">
                            <p class="cart__number" id="number"></p>
                            <p class="cart__multiply" id="multiply">x</p>
