<body id="body">
    <div class="wrapper">
        <main class="main__style" id="main">
            <section class="choose container__white" id="start">
                <h1 class="choose__title">Сколько денег вы откладываете в месяц?</h1>
                <p class="choose__text">Ответьте и узнаете, сколько копят другие.</p>
                <div class="choose__sum">
                    <p class="choose__numb">0&nbsp;&#8381;</p>
                    <div class="choose__range-div">
                        <input class="choose__range" type="range" min="0" max="50000" step="1" value="0" id="choose">
                        <div class="choose__selector" id="selector">
                            <div class="choose__btn"></div>
                            <div class="choose__value choose__value-white" id="output"></div>
                        </div>
                        <div class="choose__progress-bar" id="progress"></div>
                    </div>
                    <p class="choose__numb" id="maxsumid"></p>
                </div>
            </section>
            <section class="open" id="openmodal"></section>
        </main>
    </div>
    <script src="js/main.js"></script>
